{% extends 'base.html' %}
{% include 'header.html' %}


{% block title %} Home {% endblock %}


{% block body %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>manage <b>Phone book</b>
                    <button type="button" class="btn btn-success float-right"
                            data-toggle="modal" data-target="#mymodal">Add new contact
                    </button>
                </h2>


                <table class="table table-hover">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>


                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal"
                               data-target="#modaledit">Edit</a>
                            <a href="" class="btn btn-danger btn-xs"
                               onclick="return confirm('Are You sure to delete?')">Delete</a>
                        </td>
                    </tr>
                </table>

            </div>


            <!--     Modal Edit       -->
            <div id="modaledit" class="modal fade" role="dialog">
                <div class="modal-dialog">


                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">Update Information</h4>
                        </div>

                        <div class="modal-body">

                            <form action="#" method="POST">
                                <div class="form-group">

                                    <label>First name:</label>
                                    <input type="hidden" name="id" value="1">

                                    <input type="text" class="form-control" name="first name" value="1">
                                </div>

                                <div class="form-group">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control" name="last name" value="1">
                                </div>

                                <div class="form-group">
                                    <label>Phone:</label>
                                    <input type="number" class="form-control" name="phone" value="1">
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                </div>

                            </form>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

{% endblock %}
